apply plugin: 'com.android.library'

def DEFAULT_COMPILE_SDK_VERSION     = 27
def DEFAULT_BUILD_TOOLS_VERSION     = "27.0.3"
def DEFAULT_TARGET_SDK_VERSION      = 27
def DEFAULT_PLAY_SERVICES_VERSION   = "15.0.1"

android {
    compileSdkVersion project.hasProperty('compileSdkVersion') ? project.compileSdkVersion : DEFAULT_COMPILE_SDK_VERSION
    buildToolsVersion project.hasProperty('buildToolsVersion') ? project.buildToolsVersion : DEFAULT_BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion project.hasProperty('targetSdkVersion') ? project.targetSdkVersion : DEFAULT_TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"
    }
}

repositories{
    jcenter()
    maven {
        url './libs'
    }
    maven {
        url 'https://maven.google.com'
    }
}

dependencies {
    // Check for application-defined play-services version
    def playServicesVersion = DEFAULT_PLAY_SERVICES_VERSION
    if (project.hasProperty('playServicesVersion')) {
        playServicesVersion = project.playServicesVersion
    } else if (project.hasProperty('googlePlayServicesVersion')) {
        playServicesVersion = project.googlePlayServicesVersion
    }
    compile 'com.facebook.react:react-native:+'
    compile "com.google.android.gms:play-services-location:$playServicesVersion"
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.squareup.okhttp3:okhttp:3.10.0'
    compile(group: 'com.transistorsoft', name:'tslocationmanager', version: '+')
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'com.github.tony19:logback-android:1.1.1-9'
    // android-permissions
    compile 'com.intentfilter:android-permissions:0.1.6'
}
